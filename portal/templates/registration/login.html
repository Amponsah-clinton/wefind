{% extends 'base.html' %}
{% load static %}
{% block content %}



{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('.alert').remove();
        }, 5000); 
    </script>
{% endfor %}
{% endif %}


    <div class="container-xxl bg-white p-0"style="height:50vh; margin-top:10px;">
        <div class="form-content">
                <h1>Login</h1>
            <form method="post" action="">
                {% csrf_token %}
                <div class="input-group" style="padding-bottom: 9px;">
                    <input type="text" class="form-control" placeholder="Username" name="username" />
                  </div>
                  <div class="input-group" style="padding-bottom: 9px;">
                    <input type="password" id="txtPassword"  placeholder="Password"  class="form-control" name="password" />
                    <button style="width: 32px; background-color: black; border-radius: 0px;" type="button" id="btnToggle" class="toggle"><i  id="eyeIcon" class="fa fa-eye "></i></button>
                  </div>
                <button>Login</button>
                <div class="external-links" style="padding-top: 10px;">
                    <p>Forgot password? <a href="{% url 'password_reset' %}">Reset Password</a> </p>
                    <p>Don't have an account? <a href="{% url 'sign_up' %}">SignUp</a></p>
                </div>
            </form>
        </div>
    </div>


<script>
    let passwordInput = document.getElementById('txtPassword'),
    toggle = document.getElementById('btnToggle'),
    icon =  document.getElementById('eyeIcon');

function togglePassword() {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    icon.classList.add("fa-eye-slash");
    //toggle.innerHTML = 'hide';
  } else {
    passwordInput.type = 'password';
    icon.classList.remove("fa-eye-slash");
    //toggle.innerHTML = 'show';
  }
}

function checkInput() {
  //if (passwordInput.value === '') {
  //toggle.style.display = 'none';
  //toggle.innerHTML = 'show';
  //  passwordInput.type = 'password';
  //} else {
  //  toggle.style.display = 'block';
  //}
}

toggle.addEventListener('click', togglePassword, false);
passwordInput.addEventListener('keyup', checkInput, false);
</script>


{% endblock %}
