{% extends 'base.html' %}
{% load static %}
{% block content %}



{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('.alert').remove();
        }, 5000); 
    </script>
{% endfor %}
{% endif %}


    <div class="container-xxl bg-white p-0"style="height:50vh; margin-top:10px;">
        <div class="form-content">
                <h1>Login</h1>
            <form method="post" action="">
                {% csrf_token %}
                {{form.as_p}}
                <button>Login</button>
                <div class="external-links" style="padding-top: 10px;">
                    <p>Forgot password? <a href="{% url 'password_reset' %}">Reset Password</a> </p>
                    <p>Don't have an account? <a href="{% url 'sign_up' %}">SignUp</a></p>
                </div>
            </form>
        </div>
    </div>





{% endblock %}
