{% extends 'base.html' %}
{% load static %}
{% block content %}




    <div class="container-xxl bg-white p-0 " style="height: auto;">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <script>
                setTimeout(function() {
                    document.querySelector('.alert').remove();
                }, 5000); 
            </script>
        {% endfor %}
    {% endif %}
    
        <!-- SignUP starts -->
        <div style="margin-top: 100px; padding-bottom: 30px;">
        <div class="form-content">
                <h1>Sign Up</h1>
            <form method="post" action="">
                {% csrf_token %}
                  {{form.as_p}}
                <button>Sign Up</button>
                <div class="external-links">
                    <p style="padding-top: 10px;">Already have an account? <a style="border-radius: 8px;" class="btn btn-outline-primary" href="{% url 'logins' %}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    </div>
        <!-- Login ends -->

    {% endblock %}
